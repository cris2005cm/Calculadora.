<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="scc/Estilos.css">
</head>
<body>
<center><h1>Calculadora</h1></center>

<div id="calcular">
	<div id="operaciones">0</div>
	<ul>
		<li class="numero1">1</li>
		<li class="numero2">2</li>
		<li class="numero3">3</li>
		<li class="operador">+</li>
		<li class="numero4">4</li>
		<li class="numero5">5</li>
		<li class="numero6">6</li>
		<li class="operador">-</li>
		<li class="numero7">7</li>
		<li class="numero8">8</li>
		<li class="numero9">9</li>
		<li class="operador">*</li>
		<li class="decimal">.</li>
		<li class="numero0">0</li>
		<li class="igual">=</li>
		<li class="operador">/</li>


	<ul>
	<div id="borrar">Borrar</div>
     
</div>
<script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
